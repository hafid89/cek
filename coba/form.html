<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> REGISTRASI ANGGOTA BARU</title>
    <link rel="stylesheet" href="style_f.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="title" style="text-align: center;">REGISTRASI ANGGOTA BARU</div>
      <div class="content">
        <form name="#">
          <div id="form_alerts"></div>
          <div class="user-details">
            <!-- nama -->
            <div class="input-box">
              
              <label for="NAMA_LENGKAP" class="form-label">Nama Lengkap</label>
              <input type="text" id="NAMA_LENGKAP" name="NAMA_LENGKAP"
                class="form-control" placeholder="Masukan nama lengkap"
                required>
            </div>
            <!-- nama end -->

            <!-- kelamin -->
            <div class="input-box">
              <label for="JENIS_KELAMIN" class="form-label">Jenis
                Kelamin</label>
              <select type="text" id="JENIS_KELAMIN" name="JENIS_KELAMIN"
                class="form-control" placeholder="Pilih jenis kelamin "
                required>
                <option>--Pilih jenis kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
              </select>
            </div>
            <!-- kelamin end -->
        
            <!-- nim -->
            <div class="input-box">
              <label for="NIM" class="form-label">NIM</label>
              <input type="number" id="NIM" name="NIM"
                class="form-control" placeholder="Masukkan NIM"
                required>
            </div>
            <!-- nim end -->

            <!-- jurusan -->
            <div class="input-box">
              <label for="JURUSAN" class="form-label">JURUSAN</label>
              <input type="text" id="JURUSAN" name="JURUSAN" class="form-control"
                placeholder="Masukan Jurusan" required>
            </div>
            <!-- jurusan end -->

            <!-- email -->
            <div class="input-box">
              <label for="EMAIL" class="form-label">Email</label>
              <input type="email" id="EMAIL" name="EMAIL" class="form-control"
                placeholder="Masukan email " required>
            </div>
            <!-- email end -->

            <!-- angkatan  -->
            <div class="input-box">
              <label for="ANGKATAN" class="form-label">ANGKATAN</label>
              <input type="number" id="ANGKATAN" name="ANGKATAN"
                class="form-control" placeholder="Masukkan Angkatan"
                required>
            </div>
            <!-- angkatan end -->

            <!-- nomor  -->
            <div class="input-box">
              <label for="KONTAK" class="form-label">Nomor Kontak</label>
              <input type="number" id="KONTAK" name="KONTAK"
                class="form-control" placeholder="Masukan nomor telepon"
                required>
            </div>
            <!-- nomor end -->
          </div>
          <div class="button">
            <input type="submit" value="Kirim Registrasi">
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_HwCMl7XNO6oB7oLBvCjT6x3xSNOVvMLYhBTIxJLsn0x4jOU3e0_eL85KNQEy2LsQ_w/exec'
        const form = document.forms['#']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
            form.reset();
        })
    </script>

  </body>
</html>
